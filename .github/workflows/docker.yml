name: Build, Push, and Deploy Node.js App

on:
  push:
    branches:
      - main   # Run workflow only when code is pushed to 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§¹ Step 1: Clean workspace
      - name: Clear old workspace logs
        run: |
          git stash --include-untracked || true
          echo "Workspace cleaned."

      # ğŸ“¥ Step 2: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Step 3: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ğŸ“¦ Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # ğŸ§ª Step 5: Run tests (optional)
      - name: Run tests
        run: npm test || echo "No tests found."

      # ğŸ—ï¸ Step 6: Build Node.js app (optional)
      - name: Build Node app
        run: |
          echo "Building Node.js app..."
          npm run build || echo "No build script found."

      # ğŸ³ Step 7: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ğŸ·ï¸ Step 8: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/node-app:latest .

      # ğŸš€ Step 9: Push image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/node-app:latest

      # ğŸ§© Step 10: Deploy container
      - name: Deploy container
        run: |
          echo "Deploying Node.js container..."
          docker run -d -p 3020:3000 --name node-app --restart always ${{ secrets.DOCKER_USERNAME }}/node-app:latest
